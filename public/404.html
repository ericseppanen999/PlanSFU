<!DOCTYPE html>
<html lang="en">
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      font-size: 1rem;
    }

    @media (min-width: 768px) {
      .rails-default-error-page {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 1024px) {
      .rails-default-error-page {
        font-size: 1.5rem;
      }
    }

    .dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h1 {
      font-size: 1.5em;
      color: #730E15;
      line-height: 1.5em;
    }

    .dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-radius: 4px;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
</head>

<body class="rails-default-error-page" role="main">
  <div class="dialog" role="alert" aria-labelledby="error-title" aria-describedby="error-description">
    <div>
      <h1 id="error-title">The page you were looking for doesn't exist.</h1>
      <p id="error-description">You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner, check the logs for more information.</p>
  </div>
</body>
</html>
